name: Build & Release

on:
  push:
    tags:
      - "v*"          # triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:   # allow manual runs from the Actions tab

permissions:
  contents: write      # needed to create releases and upload assets

jobs:
  build:
    name: Build Windows executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: pip install pyinstaller openpyxl

      - name: Verify oa3tool.exe is present
        run: |
          if (!(Test-Path "oa3tool.exe")) {
            Write-Error "oa3tool.exe not found in repo root"
            exit 1
          }
        shell: pwsh

      - name: Build executable with PyInstaller
        run: pyinstaller PKID_Extract.spec --noconfirm

      - name: Verify build output
        run: |
          if (!(Test-Path "dist/PKID_Extract.exe")) {
            Write-Error "Build failed â€“ PKID_Extract.exe not found in dist/"
            exit 1
          }
          Write-Host "Build successful: dist/PKID_Extract.exe"
          Get-Item "dist/PKID_Extract.exe" | Select-Object Name, Length
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: PKID_Extract
          path: dist/PKID_Extract.exe

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: PKID_Extract

      - name: Create Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: PKID_Extract.exe
          generate_release_notes: true
          draft: false
          prerelease: false
